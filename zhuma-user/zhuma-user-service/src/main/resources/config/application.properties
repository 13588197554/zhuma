spring.application.name=ZHUMA-USER-SERVICE

# EMBEDDED SERVER CONFIG 
server.context-path=/zhuma-user

#PROFILE CONFIG
spring.profiles.active=fe

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# MYBATIS CONFIG
mybatis.typeAliasesPackage=com.dx.**.model.po
mybatis.mapperLocations=classpath:mapper/*.xml,mybatis/*.xml

### jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.default-property-inclusion= non_null
